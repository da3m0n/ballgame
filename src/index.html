<!--***************************************************
//  BODY
****************************************************-->
<body>
<!--***************************************************
//  Landing page
****************************************************-->

<section id="landingPage">
    <div class="w3-container H100">
        <div class="w3-wide H15">My landing Page</div>
        <div class="w3-container H100">
            <div class="w3-third H82 w3-row" id="loginPanel">
                <p><button class="w3-button w3-green w3-border w3-large" onClick="_button_login()">Log in to start the game!</button></p>
            </div>
            <div class="w3-twothird H82" id="displayPanel">Display</div>
        </div>
    </div>
</section>

<!--***************************************************
//  Game page
****************************************************-->

<section  id="gamePage">
    <div class="w3-container w3-wide H100">
        <div class="w3-wide H15">My game Page</div>
        <div class="w3-third H70 w3-green" id="statsPanel">Stats Panel<p>
            <button class="w3-button w3-yellow w3-border w3-large" id="startGameButton" onClick="_button_startGame()">Start the Game!</button></p>
            <p id="pLastScore">Last Time: 0</p>
            <p id="pScore">Timer: 0</p>
            <p id="bScore">Ball Score: 0</p>
            <p><button class="w3-button w3-green w3-border w3-large"
                       onClick="adminLogin()">Admin Access</button></p>

        </div>
        <div class="w3-twothird H70 w3-green" id="gamePanel">
            Game Panel</div>
        <canvas id="canvas"></canvas>
    </div>
</section>

<!--**************************************************
  //Admin page
***************************************************-->
<section id="adminPage">
    <div class="w3-container H100">
        <div class="w3-wide H15">My ADMIN Page</div>
        <p id="adminLabel"></p>
        <p><button class="w3-button w3-green w3-border w3-large"
                   onClick="back()">Back</button></p>
    </div>
</section>


</body>
